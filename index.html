<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Клуб четырех коней</title>
    <link
      rel="shortcut icon"
      href="images/icons/favicon.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="city">
        <div class="city__wrapper">
          <div class="logo">
            <div class="logo__images">
              <img
                src="./images/icons/logo-figure.svg"
                alt="logo"
                class="logo__img"
              />
              <img
                src="./images/icons/logo-figure.svg"
                alt="logo"
                class="logo__img"
              />
              <img
                src="./images/icons/logo-figure.svg"
                alt="logo"
                class="logo__img"
              />
              <img
                src="./images/icons/logo-figure.svg"
                alt="logo"
                class="logo__img"
              />
            </div>
            <h1 class="logo__text">Клуб <br> четырех коней</h1>
          </div>
          <div class="content">
            <h2 class="content__title">
              Превратите уездный город 
              <p class="content__title_center">в столицу</p> 
              <p class="content__title_right">земного шара</p>
            </h2>
            <p class="content__text">
              Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам
            </p>
            <div class="content__btns">
              <button type="button" class="content__btn content__btn_white-text">Поддержать <br> шахматную мысль</button>
              <button type="button" class="content__btn content__btn_black-text">Подробнее <br> о турнире</button>
            </div>
          </div>
        </div>
      </section>

      <section class="running-line-top">
        Running line
      </section>

      <section class="support">Support</section>

      <section class="stages">Stages</section>

      <section class="participants">Participants</section>

      <section class="running-line-bottom">
        Running line
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
